<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css.map">
    <link rel="stylesheet" href="https://cdn.rawgit.com/zirafa/bootstrap-grid-only/94433673/css/grid24.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Navbar Start-->
    <div class="navbar">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><i class="material-icons">apps</i></a></li>
          <li><a href="#"><i class="material-icons">notifications</i></a></li>
        </ul>
      </div>
    <!-- Navbar End-->
    <!-- Logo Start-->
    <main class="home">
        <div class="logo">
          <img src="http://svgur.com/i/kM.svg">
        </div>
        <form method="get" action="https://www.google.com/search" class="form-search" target="_blank">
          <input type="text" name="q" class="search" autocomplete="off" placeholder="">
          <div class="button-group">
            <button class="button button-default g-search" type="submit">
              Google Search
            </button>
            <button class="button button-default lucky" type="submit">
              I'm Feeling Lucky
            </button>
          </div>
        </form>
      </main>
      <div class="footer">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>
    
</body>
</html>
